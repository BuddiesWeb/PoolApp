version: '3.8'
services:
  postgres:
    image: postgres:15.2-alpine
    ports:
      - "5450:5432"
    restart: always
    volumes:
      - db:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: "pool_app"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: ""
      POSTGRES_HOST_AUTH_METHOD: trust
volumes:
  db: